<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Home page of Fisy group marketing experts">
  <meta name="keywords" content="marketing, seo, social, media, expert, fisy">
  <meta name="author" content="Santaigo Posada Garcia">
  <meta name="copyright" content="Fisy Group">
  <meta name="robots" content="index">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;800&display=swap" rel="stylesheet">
  <link href="https://allfont.es/allfont.css?fonts=franklin-gothic-demi-cond" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/somos.css" />
  <link rel="stylesheet" href="./css/experiencia.css" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/servicios.css">
  <link rel="stylesheet" href="./css/contacto.css">
  <title>Contacto</title>
</head>
<body>
  <nav class="home__navbar somos__navbar contacto__navbar">
    <section class="home__navbar-links">
      <a class="home__navbar-link contacto__navbar-link" href="./index.html">Home</a>
      <a class="home__navbar-link contacto__navbar-link" href="./somos.html">Somos</a>
      <a class="home__navbar-link contacto__navbar-link" href="./sevicios.html">Servicios</a>
      <a class="home__navbar-link contacto__navbar-link" href="./experiencia.html">Experiencia</a>
      <a class="home__navbar-link contacto__navbar-link home__navbar-link-active" href="./contacto.html">Contacto</a>
    </section>
  </nav>
  <div class="contenedor_contenio_principal">
    <div class="contenedor-formulario-logo">
      <img src="./assets/logo/2.png" alt="logo-fisy">
      <div class="contenedor-formulario">
        <h1>Contáctanos</h1>
        <form id="formulario-contacto">
          <label class="form__label" for="nombre">Nombre</label>
          <input class="form__input" type="text" name="nombre">
          <label class="form__label" for="numero">Número</label>
          <input class="form__input" type="text" name="numero">
          <label class="form__label" for="correo">Correo</label>
          <input class="form__input" type="text" name="correo">
          <label class="form__label" for="comentario">Comentario</label>
          <textarea class="form__textarea" name="comentario"></textarea>
          <button class="submit__btn-contacto">Enviar</button>
        </form>
      </div>
    </div>
    <div class="contenedor__servicio-logos">
      <div class="contenedor-imagen-servicio">
        <img src="./assets/servicio-al-cliente/1.png" alt="imagen-servicio-al-cliente">
      </div>
      <div class="contendor-iconos">
        <img src="./assets/iconos/1.png" alt="icono-wpp">
        <img src="./assets/iconos/3.png" alt="icono-instagram">
        <img src="./assets/iconos/5.png" alt="icono-facebook">
      </div>
    </div>
  </div>
  <footer>
    <div class="servicos__footer-contender">
      <div class="footer__email footer__img-letters">
        <img src="./assets/iconos/7.png" alt="email">
        <p>Centralfisy@gmail.com</p>
      </div>
      <div class="footer__wpp footer__img-letters">
        <img src="./assets/iconos/1.png" alt="wpp">
        <p>3027140813</p>
      </div>
      <div class="footer__ubicacion footer__img-letters">
        <img src="./assets/iconos/8.png" alt="ubicacion">
        <p>Medellín</p>
      </div>
    </div>
  </footer>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
